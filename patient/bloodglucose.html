<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd0b7f5d91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/usernav.css">
    <link rel="stylesheet" type="text/css" href="../css/button1.css">
    <link rel="stylesheet" type="text/css" href="../css/grid_type2.css">
    <link rel="stylesheet" type="text/css" href="../css/log_page.css">
    <title>Record your weight</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="top">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <span style="float: right;font-size: 20px;">Diabetes<br>@Home</span>
    </div>

    <div class="logInfo">
        <span style="float: left;"><a href="home.html"><i class="fa-solid fa-angle-left"></i></a></span>
        <span><i class="fa-solid fa-vial"></i>
            <span>Boold Glucose</span></span>
    </div>

    <div class="messageArea">
        <input type="number" placeholder="Blood Glucose Level mmol/L" name="weight" required>

        <div class="grid-container" id="dateTimeSection">
            <div>
                <i class="fa-solid fa-clock" style="font-size: 30px; color:#587BB4;"></i>
                Date & Time
            </div>
            <div style="text-align: right;padding-top: 7px;">DD/MM/YY, HH:MM</div>
        </div>
        <div class="noteSection">
            <i class="fa-solid fa-pen-nib" style="font-size: 30px; color:#587BB4;"></i>
            <span>Notes</span>
            <br>
            <textarea id="review" name="review" rows="20"
                cols="30">the size of the box should be adjusted by responsive design</textarea>
        </div>
        <div align="center"><button type="submit">Save</button></div>
    </div>



</body>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
