<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd0b7f5d91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/usernav.css">
    <link rel="stylesheet" type="text/css" href="../css/button1.css">
    <link rel="stylesheet" type="text/css" href="../css/grid_type2.css">
    <link rel="stylesheet" type="text/css" href="../css/log_page.css">
    <title>leaderboard</title>
</head>

<style>
    .record {
        background-color: #ffffff;
        margin-top: 50px;
        margin-bottom: 50px;
        padding: 30px;
        border-radius: 20px;
        display: grid;
        grid-template-columns: auto auto auto;
        -moz-box-shadow: 2px 2px 10px rgb(216, 216, 216);
        -webkit-box-shadow: 2px 2px 10px rgb(216, 216, 216);
        box-shadow: 2px 2px 10px rgb(204, 204, 204);
        font-size: 30px;
    }

    .medal {
        float: left; 
        font-size: 60px; 
        margin: -20px;
    }

</style>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="#">leaderboard</a>
        <a href="#">My Profile</a>
        <a href="#">Log History</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="top">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <span style="float: right;font-size: 20px;">Diabetes<br>@Home</span>
    </div>

    <div class="logInfo">
        <span style="float: left;"><a href="home.html"><i class="fa-solid fa-angle-left"></i></a></span>
        <span><i class="fa-solid fa-medal"></i>
            <span>Leaderboard</span></span>
    </div>

    <div style="background-color: #f2f7ff;padding: 30px;margin: 20px; border-radius: 20px;">
        <div align="center">
            <img src="../images/leaderboard.png">
            <div style="border-bottom: 4px dashed #587BB4;"></div>
        </div>
        <div class="record" style="font-size: 25px;background-color: #587BB4; color: white;">
            <div>Rank</div>
            <div>Name</div>
            <div>Engagement Rate</div>
        </div>
        <span class = "medal"><i class="fa-solid fa-award" style="color: gold;"></i></span>
        <div class="record">
            <div>1</div>
            <div>Alice</div>
            <div>100%</div>
        </div>
        <span class = "medal"><i class="fa-solid fa-award" style="color: silver;"></i></span>
        <div class="record">
            <div>2</div>
            <div>Bob</div>
            <div>98%</div>
        </div>
        <span class = "medal"><i class="fa-solid fa-award" style="color: brown;"></i></span>
        <div class="record">
            <div>3</div>
            <div>Cindy</div>
            <div>95%</div>
        </div>
        <div class="record">
            <div>4</div>
            <div>David</div>
            <div>92%</div>
        </div>
        <div class="record">
            <div>5</div>
            <div>Emma</div>
            <div>90%</div>
        </div>
    </div>
</body>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
