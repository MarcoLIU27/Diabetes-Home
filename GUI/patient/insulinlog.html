<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd0b7f5d91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/usernav.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/log_page.css">
    <title>Record Insulin Doses</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="top">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <span style="float: right;font-size: 20px;">Diabetes<br>@Home</span>
    </div>

    <div class="logInfo">
        <span style="float: left;"><a href="home.html"><i class="fa-solid fa-angle-left"></i></a></span>
        <span><i class="fa-solid fa-crutch"></i>
            <span>Insulin Doses Log</span></span>
    </div>

    <div class="messageArea">
        <div style="text-align: center;">
        <input type="number" placeholder="Enter Number of Doses" name="doses" required>
    </div>

        <div id="dateTimeSection">
            <span>
                <i class="fa-solid fa-clock"></i>
                Date & Time
            </span>
            <span style="float: right; margin-top: 8px;"><input type="text" id="currentTime"></span>
        </div>


        <div class="noteSection">
            <i class="fa-solid fa-pen-nib"></i>
            <span>Notes</span>
            <br>
            <textarea id="review" name="review" rows="20"cols="30"></textarea>
        </div>
        <div align="center"><button type="submit">Save</button></div>
    </div>


</body>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    var today = new Date();
    var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
    var time = (("0"+today.getHours()).slice(-2)) +":"+ (("0"+today.getMinutes()).slice(-2));
    var dateTime = date + ' ' + time;
    document.getElementById("currentTime").value = dateTime;


</script>

</html>
