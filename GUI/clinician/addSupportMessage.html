<body>
    <div class="add-support-message-container">
        <div class="note-section-top whitebox shadow nav-top">
            <span style="font-size:24px" class="select-notes">Clinical Notes</span>
            <span style="font-size:24px" class="select-messages">Support Messages</span>
        </div>

        <div class="note-section-bottom whitebox shadow nav-top">
            <a href="../clinician/my-patients.html" class="back-button">
                <span class="material-icons-round">arrow_back_ios</span>
                <h3>Add a support message</h3>
            </a>

            <div class="support-message-outside-container">
                <div class="note-container">
                    <img src="../../static/images/Icon-metro-pencil.png" alt="">
                    <h3>Note</h3>
                </div>

                <div class="support-message-inside-container">
                    <textarea id="support-message-input" cols="30 " rows="10 ">Take a note of something...</textarea>
                </div>

            </div>

            <button class="submit ">Save</button>

        </div>
    </div>
